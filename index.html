<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegStyle CIO | Engineering for Animal Advocacy</title>
    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Dimmed */
            --text-color: #c9d1d9;
            --accent-color: #2ea043; /* GitHub Green */
            --secondary-color: #8b949e;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #ffffff; }
        .tagline { color: var(--secondary-color); font-size: 1.2rem; margin-bottom: 2rem; font-family: monospace;}
        .status-badge {
            background: rgba(56, 139, 253, 0.15);
            color: #58a6ff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(56, 139, 253, 0.4);
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        .btn-container { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .btn {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary { background-color: var(--accent-color); color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-primary:hover { background-color: #2c974b; transform: translateY(-2px); }
        .btn-secondary { background-color: #21262d; color: var(--text-color); border: 1px solid #30363d; }
        .btn-secondary:hover { background-color: #30363d; transform: translateY(-2px); }
        footer { margin-top: 3rem; font-size: 0.8rem; color: var(--secondary-color); opacity: 0.7; }
    </style>
</head>
<body>

    <div class="status-badge">‚óè SYSTEM STATUS: PRE-LAUNCH / STEALTH MODE</div>

    <h1>VegStyle CIO</h1>
    <p class="tagline">> Open Source Engineering for Animal Advocacy_</p>

    <div class="btn-container">
        <!-- <a href="DISCORD_LINK" class="btn btn-primary">Join Discord Hub</a>-->
        
        <a href="https://github.com/vegstylecio" class="btn btn-secondary">View on GitHub</a>
    </div>

    <footer>
        &copy; 2026 VegStyle CIO. <br> Non-profit organization in formation. <br>
        <span style="font-size: 0.7em">AGPL v3 License | Operational Security Active</span>
    </footer>

</body>
</html>
